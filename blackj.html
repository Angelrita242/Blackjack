<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blackj.css">
    <title>Blackjack</title>
</head>

<body>

    <h1> BLACKJACK</h1>

    <p id="message-El">Do you want to play a round?</p>
    <p id="cards-El">Cards: </p>
    <p id="sum-El">Sum: </p>

    <p>
        <button id="start-Game" onclick="startGame()">START GAME</button> <br>
        <button id="new-Card" onclick="newCard()">NEW CARD</button>
    </p>

    <p id="player-El"></p>

    <script src="blackj.js"></script>


    <form action=""></form>
</body>

</html>
